on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        env:
          MODE: PRODUCTION
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build -f flask_api/Dockerfile.prod -t flask-app:$(date +%s) --build-arg MODE=${MODE} ./flask_api
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username $DOCKERHUB_USERNAME --password-stdin
          docker tag flask-app:$(date +%s) $DOCKERHUB_USERNAME/flask-app:$(date +%s)
          docker push $DOCKERHUB_USERNAME/flask-app:$(date +%s)
